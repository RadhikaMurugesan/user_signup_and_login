<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/src/css/styles.css">
    </head>
    <body>
       <div class="header">
        <i>SampleLayout</i>
       </div>   
       <div>
        <form  action="./pages/Welcome.html">            
            
            <div class="input-container">
              <i class="fa fa-envelope icon"></i>
              <input id="email" class="input-field" type="text" placeholder="Email" name="email" required>             
            </div>

            <div class="input-container">
              <i class="fa fa-key icon"></i>
              <input id="password" class="input-field" type="password" placeholder="Password" name="password" required>
            </div>         
          
            <button type="submit" class="btn">Login</button>
          </form>
       </div>    
    </body>
</html>
