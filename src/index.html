<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="../src/js/Signup.js"></script> 
        <title>User Signup&Login</title>
        <!-- Add icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/src/css/styles.css">
    </head>
    <body>
       <div class="header">
        <i>SampleLayout</i>
       </div>   
       <div>
        <form class="signup_form" onsubmit='return register()' action="./pages/LoginPage.html">
            <div class="input-container">
              <i class="fa fa-user icon"></i>
              <input id = "username" class="input-field" type="text" placeholder="Username" name="username" required> 
            </div>
            
            <div class="input-container">
              <i class="fa fa-envelope icon"></i>
              <input id="email" class="input-field" type="text" placeholder="Email" name="email" required>             
            </div>
            <p id='emailErrorMsg'></p>
            <div class="input-container">
              <i class="fa fa-key icon"></i>
              <input id="password" class="input-field" type="password" placeholder="Password" name="password" required>
            </div>

            <div class="input-container">
              <i class="fa fa-key icon"></i>
              <input id="confirmpassword" class="input-field" type="password" placeholder="Confirm Password" name="confirmpassword" required>
            </div>
          
            <button type="submit" class="btn">Signup</button>
          </form>
       </div>    
    </body>
</html>
